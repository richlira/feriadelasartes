<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="app-icons.html">
<link rel="import" href="../bower_components/google-map/google-map.html">
<link rel="import" href="../bower_components/google-map/google-map-directions.html">
<link rel="import" href="../bower_components/google-map/google-map-elements.html">
<link rel="import" href="../bower_components/google-map/google-map-marker.html">
<link rel="import" href="../bower_components/google-map/google-map-point.html">
<link rel="import" href="../bower_components/google-map/google-map-poly.html">
<link rel="import" href="../bower_components/google-map/google-map-search.html">

<dom-module id="article-detail">

  <template>

    <style>
      
      .mapa{
        width: 70%;
        margin: auto;
      }
      google-map {
          height: 200px;
      }

      :host {
        display: block;
      }

      .image {
        height: 240px;
        background-repeat: no-repeat;
        background-position: center center;
        background-size: contain;
      }

      .header {
        position: relative;
        padding: 24px 0;
        text-align: center;
        font-size: 14px;
        letter-spacing: 1px;
        color: #999;
      }

      .title {
        padding: 16px 0;
        font-size: 30px;
        font-weight: 600;
      }

      paper-fab {
        position: absolute;
        top: -28px;;
        right: 40px;
        background-color: var(--app-primary-color);
      }

      .main {
        padding: 24px 80px;
        border-top: 1px solid #ddd;
        font-size: 18px;
        line-height: 32px;
        letter-spacing: 1px;
      }

      h3 {
        font-size: 24px;
        font-weight: 400;
        line-height: 32px;
      }

      /* narrow layout */
      @media (max-width: 808px) {

        .main {
          padding: 24px;
        }

        /* position fab to the bottom right corner of the screen */
        paper-fab {
          position: fixed;
          top: auto;
          right: 24px;
          bottom: 24px;
        }

      }

    </style>

    <div class="image" style$="background-color: {{article.primaryColor}}; background-image: url('{{article.image}}')"></div>

    <div class="header">
      <div class="title" style$="color: {{article.secondaryColor}};">{{article.title}}</div>
         <p>Mapa de la Ubicacion</p>
         <p>Selecciona el marcador rojo para crear ruta</p>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1868.2695558759513!2d-97.46052249389864!3d20.525111486273367!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85da6a95299bc9f3%3A0x76044a1656465cca!2sPlaza+Civica+18+de+Marzo%2C+Obrera%2C+93260+Poza+Rica+de+Hidalgo%2C+Ver.!5e0!3m2!1sen!2smx!4v1475693590901" width="70%" height="180" frameborder="0" style="border:0" allowfullscreen></iframe>
    </div>

    <section class="main">
      <h3>{{article.desc}}</h3>
      <p>{{article.content}}</p>
      <p>{{article.content1}}</p>
      <p>{{article.content2}}</p>
      <p>{{article.content3}}</p>
      <p>{{article.content4}}</p>
      <p>{{article.content5}}</p>
      <p>{{article.content6}}</p>
      <p>{{article.content7}}</p>
    </section>

  </template>

  <script>

    Polymer({

      is: 'article-detail',

      properties: {

        article: Object

      }

    });

  </script>

</dom-module>
